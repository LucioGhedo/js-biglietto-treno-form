<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">CALCOLA IL TUO BIGLIETTO</h1>
    <div class="container">
        <div class="row">
            <div class="form">
                <div class="col-12">
                    <label for="user-name">Nome e cognome</label>
                    <input type="text" id="user-name">
        
                    <label for="user-distance">Distanza in km</label>
                    <input type="number" id="user-distance">
        
                    <label for="user-age">Et√†</label>
                    <select id="user-age">
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over">Over 65</option>
                </select>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" id="buttonGenerate">Calcola</button>
                    <button class="btn btn-primary" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 class="text-center">IL TUO BIGLIETTO</h2>
        <div>
            <div id="name">Nome: </div>
            <div class="result" id="result">Prezzo: </div>
            <div id="carrozza">Carrozza: </div>
            <div id="cp">Codice cp: </div>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
