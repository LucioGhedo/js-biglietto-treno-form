<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- user form -->
    <div class="user-form">
        <div class="form-item">
            <label for="user-name">Nome e Cognome</label>
            <input type="text" name="user-name" id="user-name">
        </div>
        <div class="form-item">
            <label for="user-km">Numero di km</label>
            <input type="number" name="user-km" id="user-km">
        </div>
        <div class="form-item">
            <label for="user-age">Fascia d'et√†</label>
            <select name="user-age" id="user-age">
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over">Over 65</option>
            </select>
        </div>
        <div class="form-button form-item">
            <button id="generate-btn">Genera</button>
            <button id="cancel-btn">Annulla</button>
        </div>
    </div>
    <!-- user ticket -->
    <div id="ticket-container" class="ticket hidden">
        <div>Nome passeggero: <span id="ticket-name">NOME</span></div>
        <div>Prezzo: <span id="ticket-price">PREZZO</span>&euro;</div>
        <div>Offerta: <span id="ticket-offer">OFFERTA</span></div>
        <div>Carrozza: <span id="carriage-number"></span></div>
        <div>CP CODE: <span id="cp-code"></span></div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
